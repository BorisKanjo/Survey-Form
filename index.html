<!DOCTYPE html>
<html lang="us-en">
    <head>
      <meta charset="utf-8">
      <title>freeCodeCamp Survey Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div id="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"> Thank you for taking the time to help us improve the platform</p>
        </div>

        <form id="survey-form">
            <div id="inputs">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br>
            </div>
            
            <div id="inputs">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="name" placeholder="Enter your Email"><br>
            </div>
            
            <div id="inputs">
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" id="number" min="10" max="99" placeholder="Age"><br>
            </div>
            
            <div id="inputs">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br>
            </div>
            
            <div id="inputs">
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select><br>
            </div>
            
            <div id="inputs">
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="recomendation" checked>Definitely<br>
                <input type="radio" name="recomendation">Maybe<br>
                <input type="radio" name="recomendation">Not sure<br>
            </div>
            
            <div id="inputs">
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="improvement" value="1">Front-end Projects<br>
                <input type="checkbox" name="improvement" value="2">Back-end Projects<br>
                <input type="checkbox" name="improvement" value="3">Data Visualization<br>
                <input type="checkbox" name="improvement" value="4">Challenges<br>
                <input type="checkbox" name="improvement" value="5">Open Source Community<br>
                <input type="checkbox" name="improvement" value="6">Gitter help rooms<br>
                <input type="checkbox" name="improvement" value="7">Videos<br>
                <input type="checkbox" name="improvement" value="8">City Meetups<br>
                <input type="checkbox" name="improvement" value="9">Wiki<br>
                <input type="checkbox" name="improvement" value="10">Forum<br>
                <input type="checkbox" name="improvement" value="11">Additional Courses<br>
            </div>
            
            <div id="inputs">
                <label>Any comments or suggestions?</label><br>
                <textarea rows="6" placeholder="Enter something here..."></textarea><br>
            </div>
            
            <div id="inputs">
                <input type="submit" id="submit" value="Submit">
            </div>     
        </form>
    </body>
</html>
